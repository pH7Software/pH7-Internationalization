; INFORMATION DE LA LANGUE

[language]

; Pour la langue française ne touchez à rien !
; Le préfixe de la langue : Français = fr, English = en
; Vous pouvez également être plus précis. EX : Français en Belgique = fr-BE, Français en France = fr-FR, English aux États-Unis = en-US, etc.
lang = "fr-CA"

; ltr = Langue de gauche à droite (Français, English, ...) | rtl = Langue de droite à gauche (Arabe, Hébreu, ...).
dir = ltr

; Encodage pour la langue : En général UTF-8 fonctionne toujours.
charset = "utf-8"

